#Hi!, this config is not intended to become an example of beauty in yabar.
#It is just intended to show an example (specifically an example config that uses internal blocks) of what you can do using yabar.
#You are more than welcomed to send me (using a pull request maybe) your better colors and I will merge it.
bar-list = ["bar1"];
bar1:{
	font: "System San Francisco Display, FontAwesome Bold 20";
	block-list: ["ya_icon", "ya_bat","ya_date", "ya_time","spot_play","spot_pause", "spot_next","spot_title"];
	position: "top";
	height: 45;
	underline-size: 3;
	overline-size: 3;
	slack-size: 0;
	gap-vertical: 0;
	background-color-argb: 0xBF121314;

	ya_title: {
		exec: "YABAR_TITLE";
		align: "left";
		justify: "left";
		fixed-size: 1000;
		foreground-color-rgb: 0xEAEAEA;
	}

	ya_date:{
		exec: "YABAR_DATE";
		align: "right";
		fixed-size: 200;
		interval: 1;
		internal-prefix: "  ";
		internal-option1: "%D";
		foreground-color-rgb: 0xEAEAEA;
		underline-color-rgb:0xA020F0;

	}

	ya_time: {
		exec: "YABAR_DATE";
		align: "right";
		fixed-size: 250;
		interval: 1;
		internal-prefix: "  ";
		internal-option1: "%I:%M %p";
		foreground-color-rgb: 0xEAEAEA;
		underline-color-rgb:0xA020F0;

	}

	ya_bat: {
		exec: "YABAR_BATTERY";
		align: "right";
		fixed-size: 180;
		interval: 1;
		internal-suffix: "%";
		internal-option1: "BAT1";
		internal-option2: "        ";
		internal-spacing: true;
		underline-color-rgb:0xA020F0;
	}
	
	spot_title: {
		exec: "~/dotfiles/spotify/spot_title.sh ";
		align: "center";
		justify: "left";
		fixed-size: 800;
		type: "periodic";
		interval: 1;
		#underline-color-rgb:0x40EB78;
	}

	spot_play: {
		exec: "echo ''"
		align: "center";
		fixed-size:70;
		command-button1: "echo '' `~/dotfiles/spotify/sp.sh play`";
		type: "periodic";
		interval: 1;
		underline-color-rgb:0x40EB78;
	}

	spot_pause: {
		exec: "echo ''"
		align: "center";
		fixed-size:70;
		command-button1: "echo '' `~/dotfiles/spotify/sp.sh pause`";
		type: "periodic";
		interval: 1;
		underline-color-rgb:0x40EB78;
	}
	spot_next: {
		exec: "echo ''"
		align: "center";
		fixed-size:70;
		command-button1: "echo '' `~/dotfiles/spotify/sp.sh next`";
		type: "periodic";
		interval: 1;
		underline-color-rgb:0x40EB78;
	}

	ya_icon: {
		exec: "echo ''"
		align: "left";
		fixed-size:80;
		type: "periodic";
		interval: 1;
		underline-color-rgb:0x304FFE;
	}

}
